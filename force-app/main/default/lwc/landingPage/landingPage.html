<template>
    
<!-- Hero Section -->
    <section class="hero-section slds-grid slds-grid_align-center slds-grid_vertical-align-center slds-var-p-around_medium slds-theme_shade" style={heroSectionStyle}>
        <div class="slds-text-align_center">
            <h1 class="slds-text-heading_large slds-var-m-bottom_medium hero-text">Join the EERE Small Business Program</h1>
            <p class="slds-text-heading_medium slds-var-m-bottom_large hero-description">Empowering Small Businesses</p>
            <c-concept-application-button></c-concept-application-button>
        </div>
    </section>

    <!-- Info Section -->
<section class="slds-var-p-around_large slds-theme_shade">
    <h2 class="slds-text-heading_medium slds-text-align_center slds-var-m-bottom_large">Why Join Us?</h2>
    <div class="slds-grid slds-wrap slds-grid_pull-padded">
        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-var-p-around_small">
            <lightning-card title="Funding Opportunities" icon-name="utility:money">
                <div class="slds-var-p-horizontal_medium">
                    <p class="slds-text-body_regular">Access to government funding to grow your small business</p>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-var-p-around_small">
            <lightning-card title="Expert Guidance" icon-name="utility:knowledge_base">
                <div class="slds-var-p-horizontal_medium">
                    <p class="slds-text-body_regular">Receive expert advice and ongoing support from industry leaders.</p>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-var-p-around_small">
            <lightning-card title="Networking" icon-name="utility:groups">
                <div class="slds-var-p-horizontal_medium">
                    <p class="slds-text-body_regular">Connect with other small businesses and build valuable partnerships.</p>
                </div>
            </lightning-card>
        </div>
    </div>
</section>

    
</template>
