<template>
    <lightning-card title="Unread Notifications" icon-name="standard:announcement" >
        <div class="slds-align_absolute-center">
            <ul>
                <template for:each={notificationsToDisplay} for:item="notification">
                    <li key={notification.id} >
                        <div class="slds-box slds-var-m-around_x-small">
                            <div class="slds-grid slds-grid_align-spread slds-col">
                                <div class="slds-text-align_left slds-text-heading_medium slds-var-p-horizontal_small">{notification.title}</div>
                                <div class="slds-clearfix">
                                    <div class="slds-float_right">
                                        <lightning-button-icon 
                                            icon-name="utility:close"
                                            title="Dismiss"
                                            data-id={notification.id}
                                            onclick={dismissNotification}>
                                        </lightning-button-icon>
                                    </div>
                                </div>
                            </div>
                            <p class="slds-text-align_left slds-text-body_regular slds-var-p-horizontal_medium">{notification.detail}</p>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </lightning-card>
</template>
